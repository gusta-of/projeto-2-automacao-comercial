<section class="container">

    <div>
        <app-toolbar-CDM (evento)="reciverFeedback($event)"></app-toolbar-CDM>
    </div>

    <form [formGroup]="_form" (ngSubmit)="equalsTo()">

        <mat-card class="card-cadastro">
            <section class="col">
                <div [hidden]="!_EhCadastroOuEdicao">

                    <div class="row">

                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <mat-form-field floatLabel="always">
                                <mat-label>Nome</mat-label>
                                <input [readOnly]="readonly" matInput formControlName="nome"
                                    placeholder="Digite o nome completo!" required>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-3 col-md-12 col-sm-12">
                            <mat-form-field floatLabel="always">
                                <mat-label>CPF/CNPJ</mat-label>
                                <input [readOnly]="readonly" matInput formControlName="cpf"
                                    placeholder="Digite o CPF/CNPJ!" required>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <mat-form-field floatLabel="always">
                                <mat-label>Data de nascimento</mat-label>
                                <input matInput [matDatepicker]="dp" formControlName="nascimento"
                                    placeholder="Data de Nascimento" required>
                                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                                <mat-datepicker #dp></mat-datepicker>
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="d-flex justify-content-end">
                        <div *ngIf="_form.errors?.emailNotMatch && (_form.touched || _form.dirty)">
                            <span class="span-validator">*Email-s não conferem!</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <mat-form-field floatLabel="always">
                                <mat-label>Email</mat-label>
                                <input [readOnly]="readonly" matInput formControlName="email"
                                    placeholder="Digite o Email!">
                            </mat-form-field>
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <mat-form-field floatLabel="always">
                                <mat-label>Confirmação do Email</mat-label>
                                <input [readOnly]="readonly" matInput formControlName="confirmEmail"
                                    placeholder="Digite o Email Novamente!">
                            </mat-form-field>
                        </div>

                    </div>

                </div>

                <div  [hidden]="_EhCadastroOuEdicao">
                    <Grid-CDM class="m-2" [colunas]="colunas" [valores]="valores"></Grid-CDM>
                </div>
            </section>

        </mat-card>

    </form>

</section>
