<form [formGroup]="_form">
	<section class="sec-login">
	
		<div class="container">
	
			<div class="white-panel">
	
				<div class="titulo">
					<h1>LOGIN CDM</h1>
				</div>
	
				<div class="sec-entrada">
					<div class="div">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<mat-form-field floatLabel="always">
								<mat-label>Login</mat-label>
								<input [readOnly]="readonly" formControlName="username" matInput>
							</mat-form-field>
						</div>
					</div>
	
					<div class="column">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<mat-form-field floatLabel="always">
								<mat-label>Senha</mat-label>
								<input type="password" [readOnly]="readonly" formControlName="password" matInput>
							</mat-form-field>
						</div>
					</div>
	
				</div>
	
				<div>
					<button mat-raised-button (click)="_autentique()" color="primary">Entrar</button>
				</div>
	
				<div class="link-redirect">
					<p>
						<a href="https://material.angular.io/">
							Adquira seu passe, Click Aqui!
						</a>
					</p>
				</div>
	
			</div>
	
		</div>
	
	</section>
</form>
